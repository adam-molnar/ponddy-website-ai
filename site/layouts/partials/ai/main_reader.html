<section id="reader" class="text-center product">
    <div class="container">
        <div class="clearfix">
            <div class="col-md-6 product-img float-right">
                <img src="{{.image | absURL}}"></img>
            </div>
            <div class="col-md-6 p-0 float-left product-content">
                <div class="float-right product-text">
                    <h1>{{.title}}</h1>
                    <p>{{.description}}</p>
                    <a href="{{.url}}" target="_blank">{{.button_text}}</a>
                </div>
            </div>
        </div>
    </div>
</section>
